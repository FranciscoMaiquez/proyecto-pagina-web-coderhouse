    <!-------------------------------------------MAIN--------------------------------------------------->
    <main>
        <section>
            <article>
                <h2 class="section__titulo__piscinas">Contactenos</h2>
                <form class="formulario__contacto">
                    <label class="campo__contacto" for="campo-nombre"></label>
                    <input  class="campo__contacto" type="text" id="campo-nombre" placeholder="Nombre*" required>

                    <label  class="campo__contacto" for="campo-mail"></label>
                    <input  class="campo__contacto" type="email" id="campo-mail" placeholder="Email">

                    <label  class="campo__contacto" for="campo-tel"></label>
                    <input  class="campo__contacto" type="tel" id="campo-tel" placeholder="Telefono*" required>

                    <label  class="campo__contacto" for="campo-checkbox">Desea recibir informacion sobre descuentos y ofertas vigentes</label>
                    <input  class="campo__contacto" type="checkbox" id="campo-checkbox">

                    <label  class="campo__contacto" for="campo-zona">Zona</label>
                    <select class="campo__contacto" name="campo-zona" id="campo-zona" required>
                        <option value="">CABA</option>
                        <option value="">GBA</option>
                    </select>
                    <label  class="campo__contacto" for="campo-localidad"></label>
                    <input  class="campo__contacto" type="text" id="campo-localidad" placeholder="Localidad*" required>

                    <label  class="campo__contacto" for="campo-mensaje"></label>
                    <textarea  class="campo__contacto" id="campo-mensaje" cols="30" rows="10" placeholder="Mensaje"></textarea>

                    <input  class="campo__contacto" type="submit" value="Enviar Mensaje">

                    <input  class="campo__contacto" type="reset" value="Borrar Formulario">
                </form>
            </article>
        </section>
